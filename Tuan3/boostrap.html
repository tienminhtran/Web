<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-fluid {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .col-equal {
            display: flex;
            flex-direction: column;
        }
        /* Đảm bảo chiều cao của hình nhỏ so với hình lớn */
        .row-equal {
            height: 50vh; /* Chia chiều cao để đảm bảo các ảnh nhỏ phù hợp */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Hình 1 bên phải chiếm 2 hàng -->
            <div class="col-md-6">
                <img src="image1.jpg" class="img-fluid" alt="Image 1" style="height: 100%;">
            </div>
            <!-- Hình 2, 3 bên trái -->
            <div class="col-md-6">
                <div class="row row-equal">
                    <div class="col-md-6">
                        <img src="image2.jpg" class="img-fluid mb-2" alt="Image 2">
                    </div>
                    <div class="col-md-6">
                        <img src="image3.jpg" class="img-fluid mb-2" alt="Image 3">
                    </div>
                </div>
                <!-- Hình 4, 5, 6 phía dưới hình 2, 3 -->
                <div class="row row-equal">
                    <div class="col-md-4">
                        <img src="image4.jpg" class="img-fluid" alt="Image 4">
                    </div>
                    <div class="col-md-4">
                        <img src="image5.jpg" class="img-fluid" alt="Image 5">
                    </div>
                    <div class="col-md-4">
                        <img src="image6.jpg" class="img-fluid" alt="Image 6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
