<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <center>
        <table width="60%" border="0" bgcolor="lightblue">
          <tr>
            <th colspan="2">
              <h1>Registration Form</h1>
            </th>
          </tr>
          <tr>
            <th colspan="2">
              <h3>Regiser Jackson Electronics product here</h3>
            </th>
          </tr>

          <tr>
            <td>FirstName:</td>
            <td>
              <input type="text" name="fname" id="fname" /> LastName:
              <input type="text" name="lname" id="lname" />
            </td>
          </tr>
          <tr>
            <td>Address #1:</td>
            <td><input size="40" type="text" name="add1" id="add1" /></td>
          </tr>
          <tr>
            <td>address #2:</td>
            <td><input size="40" type="text" name="add2" id="add2" /></td>
          </tr>
          <tr>
            <td>City</td>
            <td>
              <input type="text" /> State<input type="text" size="3" /> Zip
              <input type="text" size="7" />
            </td>
          </tr>
          <tr>
            <td>Country:</td>
            <td><input type="text" size="25" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <hr />
            </td>
          </tr>
          <tr>
            <td>Product`</td>
            <td>
              <select name="" class="">
                <option value="">Scanmaster</option>
                <option value="">Printer</option>
                <option value="">Photocopy</option>
                <option value="">Setplatter</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Date Purchsed</td>
            <td>
              <input type="date" />
            </td>
          </tr>
          <tr>
            <td>Serial Number:</td>
            <td><input type="text" size="25" /></td>
          </tr>
          <tr>
            <td valign="top">Userd for</td>
            <td>
              <table>
                <tr>
                  <td><input type="radio" name="use" id="" />Home</td>
                  <td><input type="radio" name="use" id="" />Education</td>
                </tr>
                <tr>
                  <td><input type="radio" name="use" id="" />Business</td>
                  <td><input type="radio" name="use" id="" />Other</td>
                </tr>
                <tr>
                  <td><input type="radio" name="use" id="" />Goverment</td>
                  <td>&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td>System(check all that apply)</td>
            <td>
              <table>
                <tr>
                  <td><input type="checkbox" />Windows</td>
                  <td><input type="checkbox" />Unix</td>
                </tr>
                <tr>
                  <td><input type="checkbox" />Macintosh</td>
                  <td><input type="checkbox" />Other</td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <hr />
            </td>
          </tr>
          <tr>
            <td valign="top">Comment</td>
            <td>
              <textarea name="" id="" cols="50" rows="8"></textarea>
            </td>
          </tr>
          <tr align="center">
            <td colspan="2">
              <input type="button" value="Click to register" />
              <input type="reset" value="Click to Cancel" />
            </td>
          </tr>
        </table>
      </center>
    </form>
  </body>
</html>
