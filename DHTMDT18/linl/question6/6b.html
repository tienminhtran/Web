<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="">
        <h1>Contact Us</h1>

        <fieldset>
          <legend>Your message</legend>
          <table>
            <tr>
              <td>To</td>
              <td>
                <input type="text" name="" id="" placeholder="Example Cafe" />
              </td>
            </tr>
            <tr>
              <td>Your email</td>
              <td>
                <input type="text" name="" id="=" />
              </td>
            </tr>
            <tr>
              <td>Message</td>
              <td>
                <textarea name="message" cols="30" rows="10"></textarea>
              </td>
            </tr>
            <tr>
              <td>Attach file</td>
              <td>
                <input type="file" name="file" id="file" />
              </td>
            </tr>
          </table>
        </fieldset>

        <tr>
          <td colspan="2">
            <fieldset>
              <legend>How you found us:</legend>
              <table>
                <tr>
                  <td>
                    <span>How did you hear of us</span>
                  </td>
                  <td>
                    <select name="how">
                      <option value="Google">Google</option>
                      <option value="friend">Friend</option>
                      <option value="other">Other</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span>Newslertter</span>
                  </td>
                  <td>
                    <span>
                      <input type="checkbox" name="newsletter" value="yes" />
                      Ensure this box is checked if you would like to receive
                      email updates
                    </span>
                  </td>
                </tr>
              </table>
            </fieldset>
          </td>
        </tr>
      </form>
      <input type="submit" value="Send message" />
    </div>
  </body>
</html>
